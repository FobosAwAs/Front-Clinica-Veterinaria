<!-- Simple Card -->
<mat-card>Simple card</mat-card>


<!-- Implementacion de la tabla -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <!-- Position Column -->
    <ng-container matColumnDef="id_mascota">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id_mascota}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="raza">
        <th mat-header-cell *matHeaderCellDef> Raza </th>
        <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fechaN">
        <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaN | date: 'YYYY/MM/dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="id_celda">
        <th mat-header-cell *matHeaderCellDef> Celda </th>
        <td mat-cell *matCellDef="let element"> {{element.id_celda}} </td>
    </ng-container>

    <ng-container matColumnDef="id_cliente">
        <th mat-header-cell *matHeaderCellDef> No. Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.id_cliente}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
