<!-- Filtro -->
<mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input autocomplete="off">
</mat-form-field>

<!-- boton para agregar una mascota-->
<button mat-raised-button color="primary" (click)="openDialog()"> Agregar </button>

<!-- Implementacion de la tabla -->
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


    <!-- Position Column -->
    <ng-container matColumnDef="id_mascota">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id_mascota}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="raza">
        <th mat-header-cell *matHeaderCellDef> Raza </th>
        <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fechaN">
        <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaN | date: 'YYYY/MM/dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="id_celda">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Celda </th>
        <td mat-cell *matCellDef="let element"> {{element.id_celda}} </td>
    </ng-container>

    <ng-container matColumnDef="id_cliente">
        <th mat-header-cell *matHeaderCellDef> No. Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.id_cliente}} </td>
    </ng-container>

    <!-- acciones -->
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <mat-icon class="btnEdit" matTooltip="Editar la mascota">edit</mat-icon>
            <mat-icon class="btnDelete" matTooltip="Eliminar la mascota">delete</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
